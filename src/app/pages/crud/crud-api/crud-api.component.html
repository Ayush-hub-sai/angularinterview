<div class="container">
    <div class="row">
        <div class="bg-primary rounded p-3 mt-3 text-center text-white">
            <h3>ToDo App</h3>
        </div>
    </div>
    <div class="mt-3">

        <div class="row mt-1">
            <div class="col-4">
                <input type="text" class="form-control" [(ngModel)]="taskObj.taskName" placeholder="Task Name">
            </div>
            <div class="col-2">
                <input type="date" class="form-control" [(ngModel)]="taskObj.dueDate">
            </div>
            <div class="col-6">
                <input type="text" class="form-control" [(ngModel)]="taskObj.tags"
                    placeholder="Enter Comma Separated Tags">
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-12">
                <textarea placeholder="Task Description" [(ngModel)]="taskObj.taskDescription" rows="4" cols="50"
                    class="form-control"></textarea>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12 text-end">
                @if(this.taskObj.itemId==0){
                <button type="submit" class="btn btn-sm btn-success" (click)="createNewTask()">
                    Add Task
                </button>
                }@else {
                <button type="submit" class="btn btn-sm btn-info" (click)="updateTask()">
                    Update Task
                </button>
                }

            </div>
        </div>
    </div>

    <div class="mt-3">
        <button type="button" class="btn btn-primary m-1">Filter By Tags</button>
        <button type="button" class="btn btn-secondary m-1">Show All</button>
        <button type="button" class="btn btn-success m-1">Show Completed</button>
    </div>

    <div class="row mt-3">
        <table class="table table-hover rounded table-bordered">
            <thead>
                <tr class="table-active">
                    <th scope="col" style="width: 30%;">Task Name</th>
                    <th scope="col" style="width: 20%;">Due Date</th>
                    <th scope="col" style="width: 30%;">Tags</th>
                    <th scope="col" style="width: 30%;">Action</th>
                </tr>
            </thead>
            <tbody>
                @for (task of taskList;track $index){
                <tr>
                    <td style="width: 30%;">{{task.taskName}}</td>
                    <td style="width: 20%;">{{task.dueDate|date:'dd-MMM-yy'}}</td>
                    <td style="width: 30%;">{{task.tags}}</td>
                    <td style="width: 30%;">
                        <button type="button" class="rounded-pill btn btn-sm fw-bold btn-warning m-1"
                            (click)="onEdit(task)">Edit</button>
                        <button type="button" class="rounded-pill btn btn-sm fw-bold btn-danger m-1"
                            (click)="onDelete(task)">Delete</button>
                    </td>
                </tr>
                }

            </tbody>
        </table>
    </div>
</div>
