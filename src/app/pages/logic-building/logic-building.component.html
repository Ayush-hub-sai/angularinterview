<mat-card>
    <form [formGroup]="formGroupData" (ngSubmit)="onSubmit()">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef> Select </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox [formControlName]="element.arid" (change)="onCheckboxChange(element, $event.checked)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- ARID Column -->
            <ng-container matColumnDef="arid">
                <th mat-header-cell *matHeaderCellDef> ARID </th>
                <td mat-cell *matCellDef="let element"> {{element.arid}} </td>
            </ng-container>

            <!-- RID Column -->
            <ng-container matColumnDef="rid">
                <th mat-header-cell *matHeaderCellDef> RID </th>
                <td mat-cell *matCellDef="let element"> {{element.rid}} </td>
            </ng-container>

            <!-- Policy Number Column -->
            <ng-container matColumnDef="policyNumber">
                <th mat-header-cell *matHeaderCellDef> Policy Number </th>
                <td mat-cell *matCellDef="let element"> {{element.policyNumber}} </td>
            </ng-container>

            <!-- Outstanding Column -->
            <ng-container matColumnDef="outstanding">
                <th mat-header-cell *matHeaderCellDef> Outstanding </th>
                <td mat-cell *matCellDef="let element"> {{element.outstanding}} </td>
            </ng-container>

            <!-- Payment Value Column -->
            <ng-container matColumnDef="paymentValue">
                <th mat-header-cell *matHeaderCellDef> Payment Value </th>
                <td mat-cell *matCellDef="let element">
                    <input matInput type="number" [formControlName]="'paymentValue' + element.arid"
                        placeholder="Enter payment" />
                </td>
            </ng-container>

            <!-- Header and Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Submit Button -->
        <button mat-raised-button type="submit" color="primary">Submit</button>
    </form>
</mat-card>
